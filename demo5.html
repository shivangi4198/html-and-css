<!DOCTYPE html>
<html>

<head>
    <title>
        inline, internal and external css
    </title>
    <link rel="stylesheet" href="demo5.css">
   <style>
      .orangeColor{
        color:orange;
        background-color:green;
        font-size: 35px;
      }
      .yellowBG {
        background-color:seagreen;
      }
      #myp3 {
        color:blue;
      }
      .newstyle{
        color: red;
        background-color: yellow;
        font-size: 37px;
      }
      
    </style>
     
</head>

<body>
    <div>this is div1</div>
    <div class="orangeColor yellowBG">div2</div>
    <div>div3</div>
    <span>span1</span>
    <span class="orangeColor">span2</span>
    <span class="newstyle">span3</span>
    <p>p1</p>
    <p class="orangeColor yellowBG">p2</p>
    <p id="myp3">p3</p>
</body>

</html>
