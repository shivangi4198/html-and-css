<!DOCTYPE html>
<html>
    <head>
        <title>list and tables</title>
    </head>
    <body>
        <ul>
            <li>dog</li>
            <li>cat
                <ul type="circle">
                    <li>kitten</li>
                    <li>meow</li>
                    <li>chotti billi</li>
                </ul>
            </li>
            <li>mouse</li>
        </ul>
        <ol type="A">
            <li>apple</li>
            <ul type="circle">
                <li>apple1</li>
                <li>apple 2</li>
                <li>apple3</li>
            </ul>
            <li>banana</li>
            <li>mango</li>
        </ol>

        <!-- code for table -->

        <table border="1">
            <thead>
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mohit</td>
                    <td>400</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shivam</td>
                    <td>300</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sumit</td>
                    <td>200</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
